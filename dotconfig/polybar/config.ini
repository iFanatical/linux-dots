[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu: "
format-prefix-foreground = ${colors.13}
format-underline = ${colors.13}
format-padding = 0
label = %percentage:2%%


[module/cpu2]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval = 1
format-prefix = "Ôíº "
format-prefix-foreground = ${colors.13}

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>
format-foreground = ${colors.1}
format-background = ${colors.0}
format-underline = ${colors.1}
format-margin = 0
format-padding = 0
label-font = 1


; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = cpu: %{F#46d9ff}%percentage%%


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.15}
; format-underline = ${colors.15}
format-padding = 0


[module/dunst]
type = custom/ipc
initial = 1
#format-padding = 4
format-padding = 0

hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:} ÔÉ≥ %{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:} Ôá∂ %{A}" &
format-underline = ${colors.14}


[module/eth]
type = internal/network
interface-type = wired
;label-connected = %{F#a9a1e1}Ôàì ip: %{F#46d9ff}%local_ip%
label-connected = %{F#a9a1e1}Û∞åò ip: %{F#46d9ff}%local_ip%

format-connected-foreground = ${colors.5}
format-connected-underline = ${colors.13}
format-padding = 0


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.2}
format-padding = 0


[module/gpu]
type = custom/script
exec = radeontop -d- -l1 | grep -o 'gpu [0-9]\{1,3\}' | cut -c 5-7
interval = 1
label = %output%%

format = gpu: %{F#46d9ff}<label>
format-prefix = "Û∞íÜ "
format-prefix-foreground = ${colors.13}
format-foreground = ${colors.10}
format-background = ${colors.0}
format-underline = ${colors.10}
format-padding = 0


[module/hostname]
type = custom/script
