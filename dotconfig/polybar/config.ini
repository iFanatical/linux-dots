interval = 1024

format-prefix = "ÔÖº "
format-prefix-foreground = ${colors.13}
format-foreground = ${colors.2}
format-background = ${colors.0}
format-underline = ${colors.2}
format-padding = 0


[module/i3]
type = internal/i3

ws-icon-0 = 1;Ôâ®
ws-icon-1 = 2;ÔÑõ
ws-icon-2 = 3;ÔÖú
ws-icon-3 = 4;ÔÑ°
ws-icon-4 = 5;ÔÑ†
ws-icon-5 = 6;Ôâ∫
ws-icon-6 = 7;ÔÜº
ws-icon-7 = 8;ÔÄæ
ws-icon-8 = 9;Ôãí
ws-icon-9 = 10;ÔÄì

; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.4}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.4}
label-focused-overline = ${colors.14}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%
label-unfocused-foreground = ${colors.13}
label-unfocused-padding = 1
; label-unfocused-underline = ${colors.5}
label-unfocused-overline = ${colors.3}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-foreground = ${colors.4}
label-visible-overline = ${colors.4}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.1}
label-urgent-background = ${colors.0}
label-urgent-overline = ${colors.1}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = " "
label-separator-padding = 0
label-separator-foreground = ${colors.4}

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;‚ôö will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true


